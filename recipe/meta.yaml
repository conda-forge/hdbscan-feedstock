{% set version = "0.8.36" %}

package:
  name: hdbscan
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/h/hdbscan/hdbscan-{{ version }}.tar.gz
  sha256: d398acb69e0c4ebdf539c2ba5839c523360ec814f300faa7f2f87de8f257af58
build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython >=0.27,<3
    - numpy
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
    - setuptools
    - scikit-learn >=0.16
    - joblib
    - numpy

  run:
    - python
    - scikit-learn >=0.16
    - joblib
    - six
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - hdbscan
  commands:
    - python run_test.py

about:
  home: http://github.com/scikit-learn-contrib/hdbscan
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Clustering based on density with variable density clusters

extra:
  recipe-maintainers:
    - johnlees
    - lmcinnes
